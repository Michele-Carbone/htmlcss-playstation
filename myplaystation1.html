<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Playstation</title>
</head>

<body>
    <header>
        <!--Section Account Name-->
        <section id="account-name" class="container-fluid">
            <div class="container pt-5">
                <div class="row offset-4 col-6 bg-white text-white justify-content-start col-lg-4 font-700">

                    <div class="bg-black p-3">
                        <div class="row justify-content-between">
                            <div class="col-10">
                                <a href="./index.html"><img src="./img/sony_logo.svg" alt="Sony" height="15"
                                        id="sony-logo" class="me-1"></a>
                            </div>
                            <div class="col-2">
                                <a href="./index.html"><img src="./img/x-square.svg" alt=""
                                        class="bg-white btn-prova"></a>
                            </div>

                        </div>

                    </div>
                    <div class="bg-primary justify-content-center">
                        <img class="w-75 pt-3 pb-3" src="./img/ps-now-logo-two-column.png" alt="ps-now-logo-two-column">
                    </div>
                    <div class="mt-3">
                        <h5 class="text-dark">
                            Accedi a PlayStation con uno dei tuoi account Sony.
                        </h5>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col ">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-5">Avanti</button>
                    </form>

                </div>
            </div>

        </section>
    </header>
</body>

</html>
